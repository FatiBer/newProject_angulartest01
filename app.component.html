
<table border="1px" style="margin-left: 50px;">
  <tr>
     <th>id</th>
     <th>NOM</th>
     <th>Username</th>
     <th>phone</th>
     <th>Company_name</th>
  </tr>
  <tr *ngFor=" let person of liste " (click)="afficherPerson" >
      <td >{{person.id}}</td>
      <td>{{person.name}}</td>
      <td>{{person.username}}</td>
      <td>{{person.phone}}</td>
      <td>{{person.company.name}}</td>
  </tr>
</table>
